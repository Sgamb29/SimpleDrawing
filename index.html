<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Drawing</h1>
        <p class="description"><em>Notes:<br>Two finger touch to scroll up/down on canvas.<br>
        Pencil size adjustment on pc: type a number and Enter, e to toggle eraser.
        <br><br></em></p>
        <p><em>Canvas Adjustments:</em></p>
        <div class="controls controls2">
            <button onclick="adjustHeight(10)">+ Height</button>
            <button onclick="adjustHeight(-10)">- Height</button>
            <button onclick="adjustWidth(10)">+ Width</button>
            <button onclick="adjustWidth(-10)">- Width</button>
        </div>
        <p id="canvasSizeIndicator"></p>
        <div class="controls">
            <button onclick="saveImage()">Save Image</button>
            <p class="indicator" id="sizeIndicator">Current pencil: 1px</p>
        </div>
        <p><em>Quick Size / Shade Adjustments</em></p>
        <div class="controls">
            <button id="eraserToggle" onclick="toggleEraser()">Eraser</button>
            <button onclick="increasePencil()">+ 1px</button>
            <button onclick="decreasePencil()">- 1px</button>
            <button onclick="increasePencil(1, true)">1</button>
            <button onclick="increasePencil(5)">5</button>
            <button onclick="increasePencil(10)">10</button>
            <button onclick="increasePencil(20)">20</button>
        </div>
        <div class="controls">
            <button id="shadeIndicator">Shade</button>
            <input id="shadeSlider" type="range" value="0" step="5" max="255" min="0" oninput="changeShade()">
        </div>

        <div class="savedImages" id="images">

        </div>

        <canvas id="canvas">
            Drawing canvas is only supported on modern browsers.
        </canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
